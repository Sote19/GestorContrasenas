<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas | GTX</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/llavero.css"> <!-- Incluye tu CSS aquí -->
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
</head>

<body>
    <!-- -----------------HEADER-------------------- -->
    <header class="bg-light py-3 mb-4 border-bottom shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

                <!-- -------------USUARIO----------------- -->
                <button class="btn btn-outline-dark d-flex align-items-center justify-content-center" id="profile-button" style="width: 124.7px; height: 40px;">
                    <img src="/img/logo.svg" alt="Logo" style="width: 30px; height: 30px;" class="me-2">
                    <span id="user-name">Cargando...</span>
                </button>      

                <!-- ------------BOTÓN MIS APPS------------- -->
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid justify-content-center">
                        <a href="llavero.html" class="btn btn-outline-secondary botonesmenu">Mis APP's</a>
                    </div>
                </nav>

                <!-- ------------CERRAR SESIÓN------------- -->
                <button class="btn btn-danger" id="logout-button">Cerrar Sesión</button>

            </div>
        </div>
    </header>

    <!-- -------------------CONTENIDO------------------- -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 bg-dark text-white shadow-sm">
                    <h1 class="card-title text-center">APP</h1>
                    <h5 class="card-title text-center" id="app-name">Cargando...</h5>

                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="user" readonly>
                            <button type="button" class="btn btn-outline-secondary" id="copyUserButton">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" readonly>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Comentarios</label>
                        <textarea class="form-control" rows="3" id="comment" readonly></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-danger" id="deleteAppButton">Eliminar APP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>

    
</body>
</html>
