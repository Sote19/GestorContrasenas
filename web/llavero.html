<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas | GTX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/llavero.css">
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
</head>
<body>
    <script type="module">
        import { getAuth, onAuthStateChanged } from "./js/firebase.js";

        const auth = getAuth();

        // Verifica si el usuario está autenticado antes de cargar la página
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Si no hay usuario autenticado, redirige a la página de inicio de sesión
                window.location.href = "iniciosesion.html";
            }
        });
    </script>


    <!-- Header -->
    <header class="bg-light py-3 mb-4 border-bottom shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

                <!-- Botón de perfil (icono) -->
                <button class="btn btn-outline-dark d-flex align-items-center justify-content-center" id="profile-button" style="width: 124.7px; height: 40px;">
                    <img src="/img/logo.svg" alt="Logo" style="width: 30px; height: 30px;" class="me-2">
                    <span id="user-name">Cargando...</span>
                </button>        

                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid justify-content-center">
                        <!-- Botón fijo para "Mis APP's" -->
                        <a href="llavero.html" class="btn btn-outline-secondary botonesmenu">Mis APP's</a>
                    </div>
                </nav>

                <!-- Botón Cerrar Sesión -->
                <button class="btn btn-danger" id="logout-button">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Botón Añadir APP -->
        <div class="text-center mb-5">
            <button onclick="location.href='nuevapp.html'" class="btn btn-primary btn-lg px-5 py-3 shadow-sm anadirapp" id="addAppBtn">
                <i class="bi bi-plus-circle me-2"></i>Añadir APP
            </button>
        </div>

        <!-- Lista de Apps -->
        <div class="row g-3 justify-content-center" id="appList">
            <!-- Aquí se agregarán las apps dinámicamente -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/llavero.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/aes.js"></script>

</body>
</html>
