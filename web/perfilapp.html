<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas</title>
    <!-- Enlace a Bootstrap y Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/perfilapp.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-light py-3 mb-4 border-bottom shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Icono de Usuario -->
                <button class="btn btn-outline-dark rounded-circle d-flex justify-content-center align-items-center icono" style="width: 40px; height: 40px;">
                    <i class="bi bi-person"></i>
                </button>

                <!-- Menú de Navegación -->
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="inicio1.html" class="btn btn-outline-secondary botonesmenu">Mis APP's</a>
                                </li>
                                <li class="nav-item">
                                    <a href="pagina2.html" class="btn btn-outline-secondary botonesmenu">Página 2</a>
                                </li>
                                <li class="nav-item">
                                    <a href="pagina3.html" class="btn btn-outline-secondary botonesmenu">Página 3</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Botón Cerrar Sesión -->
                <button class="btn btn-danger">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <div class="container">
        <!-- Información de la APP -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 bg-dark text-white shadow-sm">
                    <h1 class="card-title text-center">APP</h1>
                    <h5 class="card-title text-center">DNS App</h5>

                    <!-- Campos preestablecidos -->
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="user" value="usuario_preestablecido" readonly>
                            <button type="button" class="btn btn-outline-secondary" id="copyUserButton">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" value="contraseña123" readonly>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Campo de Comentario -->
                    <div class="mb-3">
                        <label class="form-label">Comentarios</label>
                        <textarea class="form-control" rows="3" readonly>Comentario preestablecido aquí.</textarea>
                    </div>

                    <!-- Botones Editar y Eliminar -->
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-danger">Eliminar APP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/nuevapp.js"></script> <!-- Enlace a tu archivo JavaScript -->
</body>
</html>
