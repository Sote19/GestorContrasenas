<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/inicio.css">
</head>
<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="img/logo.svg" alt="bootstrap 4 login page">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Registro</h4>
                            <form id="registroForm">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" class="form-control" required>
                                    <div class="invalid-feedback">Cual es tu nombre?</div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" id="email" class="form-control" required>
                                    <div class="invalid-feedback">El correo electrónico no es correcto</div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" id="password" class="form-control" required>
                                    <div class="invalid-feedback">La contraseña es necesaria</div>
                                </div>
                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="agree" id="agree" class="custom-control-input" required>
                                        <label for="agree" class="custom-control-label">He leído y acepto los <a href="#">Términos y condiciones</a></label>
                                        <div class="invalid-feedback">Debes aceptar los términos y condiciones</div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Registro</button>
                                <div class="mt-4 text-center">Ya tienes una cuenta? <a href="iniciosesion.html">Iniciar Sesión</a></div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">Copyright &copy; 2024 &mdash; GTX</div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/register.js"></script>
</body>
</html>
