<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/inicio1.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-light py-3 mb-4 border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Botón Cerrar Sesión -->
            <button class="btn btn-danger">Cerrar Sesión</button>

            <!-- Menú de Navegación -->
            <nav class="d-flex gap-3">
                <a href="pagina1.html" class="btn btn-outline-secondary">Página 1</a>
                <a href="pagina2.html" class="btn btn-outline-secondary">Página 2</a>
                <a href="pagina3.html" class="btn btn-outline-secondary">Página 3</a>
            </nav>

            <!-- Icono de Perfil -->
            <button class="btn btn-outline-dark rounded-circle d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
                <i class="bi bi-person"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Add APP Button -->
        <div class="text-center mb-5">
            <button class="btn btn-primary btn-lg px-5 py-3 shadow-sm" id="addAppBtn">
                <i class="bi bi-plus-circle me-2"></i>Añadir APP
            </button>
        </div>

        <!-- List of Apps -->
        <div class="row g-3 justify-content-center" id="appList">
            <div class="col-md-6">
                <button class="btn btn-outline-secondary w-100 py-3 app-btn shadow-sm">
                    <i class="bi bi-box"></i> APP 1
                </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-outline-secondary w-100 py-3 app-btn shadow-sm">
                    <i class="bi bi-box"></i> APP 2
                </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-outline-secondary w-100 py-3 app-btn shadow-sm">
                    <i class="bi bi-box"></i> APP 3
                </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-outline-secondary w-100 py-3 app-btn shadow-sm">
                    <i class="bi bi-box"></i> APP 4
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
