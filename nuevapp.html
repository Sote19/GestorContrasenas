<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√±adir APP</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/nuevapp.css"> <!-- Incluye tu CSS aqu√≠ -->
</head>
<body>
    <!-- Header -->
    <header class="bg-light py-3 mb-4 border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Bot√≥n para Perfil -->
            <button class="btn btn-outline-dark rounded-circle d-flex justify-content-center align-items-center icono" style="width: 40px; height: 40px;">
                <i class="bi bi-person"></i>
            </button>           

            <!-- Men√∫ de Navegaci√≥n -->
            <nav class="d-flex flex-wrap gap-5">
                <a href="pagina1.html" class="btn btn-outline-secondary botonesmenu">P√°gina 1</a>
                <a href="pagina2.html" class="btn btn-outline-secondary botonesmenu">P√°gina 2</a>
                <a href="pagina3.html" class="btn btn-outline-secondary botonesmenu">P√°gina 3</a>
            </nav>

            <!-- Bot√≥n Cerrar Sesi√≥n -->
            <button class="btn btn-danger">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <div class="container mt-5">
        <!-- Formulario de A√±adir APP -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 bg-dark text-white">
                    <form class="app-form">
                        <!-- Campo para URL de la APP -->
                        <div class="mb-3">
                            <label for="urlApp" class="form-label">URL App</label>
                            <input type="text" class="form-control" id="urlApp" placeholder="URL App">
                        </div>

                        <!-- Campo para Usuario -->
                        <div class="mb-3">
                            <label for="user" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="user" placeholder="Usuario">
                        </div>

                        <!-- Campo para Contrase√±a con Toggle -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Contrase√±a">
                                <button type="button" class="btn btn-outline-light" id="togglePassword">üëÅÔ∏è</button>
                            </div>
                        </div>

                        <!-- Campo de Comentario -->
                        <div class="mb-3">
                            <label for="comment" class="form-label">Comentario</label>
                            <textarea class="form-control" id="comment" rows="3" placeholder="Comentario"></textarea>
                        </div>

                        <!-- Bot√≥n para Guardar -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="saveBtn">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/nuevapp.js"></script>
</body>
</html>
